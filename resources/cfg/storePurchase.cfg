<Store>
	<!-- 
	ID - This is the ID our system uses to find the item.
	ExpectedPrice - is what populates the price label until the server comes back with a price.
	Consumable - An item is not consumable if it can only be bought once.
	ItemType - Tells the shop what to reward the player with on purchase
	ItemQuantity - How much of that item (For consumables)
	
	Platform - is for the stores ID. Make sure these match up in the iOS Store! 
	Add the platform names below each platform. e.g. Android="SUBABUCK100" goes above iOS.
	Note: It's fine for a store item to not have all store ID's. If your store doesn't see its name, it won't bother loading the item up.
	-->
	<!-- As of last update to this doc, the item types are as follows:
	0 - Subabucks
	 -->
	
	<StoreItem ID="SUBABUCK_1000" DisplayName=$(SubabucksFirstName) Description=$(SubabucksFirstDescription) Consumable="T"
		ItemType="0" ItemQuantity="1000"
		iOS="SUBABUCK1000"
		Win32="SUBABUCK1000">
	</StoreItem>
	
	<StoreItem ID="SUBABUCK_5000" DisplayName=$(SubabucksSecondName) Description=$(SubabucksSecondDescription) Consumable="T"
		ItemType="0" ItemQuantity="5000"
		iOS="SUBABUCK5000"
		Win32="SUBABUCK5000">
	</StoreItem>
	
	<StoreItem ID="SUBABUCK_75000" DisplayName=$(SubabucksThirdName) Description=$(SubabucksThirdDescription) Consumable="T"
		ItemType="0" ItemQuantity="75000"
		iOS="SUBABUCK75000"
		Win32="SUBABUCK75000">
	</StoreItem>
	
	<StoreItem ID="SUBABUCK_250000" DisplayName=$(SubabucksFourthName) Description=$(SubabucksFourthDescription) Consumable="T"
		ItemType="0" ItemQuantity="250000"
		iOS="SUBABUCK250000"
		Win32="SUBABUCK250000">
	</StoreItem>
</Store>